imports:
    - { resource: parameters.yml }

services:
    HeatWare.integration.controller:
        class: HeatWare\integration\controller\main
        arguments:
            - '@config'
            - '@controller.helper'
            - '@template'
            - '@user'

    HeatWare.integration.cron.task.heatware_sync:
        class: HeatWare\integration\cron\task\HeatWareSync
        arguments:
            - '@config'
            - '@db'
        calls:
            - [set_name, [cron.task.HeatWareSync]]
        tags:
            - { name: cron.task }

    HeatWare.integration.listener:
        class: HeatWare\integration\event\listener
        tags:
            - { name: event.listener }