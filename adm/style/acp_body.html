<!-- INCLUDE overall_header.html -->

<h1>{L_SETTINGS}</h1>

<form id="acp_board" method="post" action="{U_ACTION}">
	<fieldset>
		<dl>
			<dt><label for="heatware_api_key">{L_HEATWARE_API_KEY}</label></dt>
			<dd><input type="text" class="text_input" name="heatware_api_key" /></dd>
		</dl>
		<dl>
			<dt><label for="heatware_cron_frequency">{L_HEATWARE_CRON_FREQUENCY}</label></dt>
			<dd><input type="text" class="text_input" name="heatware_cron_frequency" /></dd>
		</dl>
		<p class="submit-buttons">
			<input class="button1" type="submit" id="submit" name="submit" value="{L_SUBMIT}" />&nbsp;
			<input class="button2" type="reset" id="reset" name="reset" value="{L_RESET}" />
		</p>

		{S_FORM_TOKEN}
	</fieldset>
</form>

<!-- INCLUDE overall_footer.html -->
